<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>particles.js</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  </head>
  <body>
  <section>
    <div class="form-group">
      <div id="err"></div>
      <label class="form-label" for="input-example-1 ">请输入正则表达式</label>
      <input class="form-input" type="text" id="input-example-1 " placeholder="请输入正则表达式">
      <label class="form-label" for="input-example-2 ">请输入测试文本</label>
      <input class="form-input" type="text" id="input-example-2 " placeholder="请输入测试文本">
      <button id='btn-primary' class="btn btn-primary " >测试一下</button>
      <label  class="form-label" for="input-example-3 ">结果：</label>
      <textarea   class="form-input" id="input-example-3 "  rows="3"></textarea>
       </div>
 </section>

    <script>
    window.onload=function(){
    alert('123')
  // 获取相应dom元素
  var regexInput = document.getElementById("input-example-1");
  var textInput = document.getElementById("input-example-2");
  var runBtn = document.getElementById("btn-primary");
  var errBox = document.getElementById("err");
  var resultBox = document.getElementById("input-example-3");
  // 绑定点击事件
  runBtn.onclick = function () {
  // 清除错误和结果
//   errBox.innerHTML = "";
//   resultBox.innerHTML = "";
  // 获取正则和文本
  var text = textInput.value;
  var regex = regexInput.value;
  if (regex == "") {
  errBox.innerHTML = "请输入正则表达式";
  console.log('aa')
  } else if (text == "") {
  errBox.innerHTML = "请输入测试文本";
  } else {
  regex = createRegex(regex);
  if (!regex) return;
  var result, results = [];
  // 没有修饰符g的话，会死循环
  if (regex.global) {
  while(result = regex.exec(text)) {
  results.push(result);
  }
  } else {
  results.push(regex.exec(text));
  }
  if (results[0] == null) {
  resultBox.innerHTML = "匹配到0个结果";
  return;

  }
  // 倒序是有必要的
  for (var i = results.length - 1; i >= 0; i--) {
  var result = results[i];
  var match = result[0];
  var prefix = text.substr(0, result.index);
  var suffix = text.substr(result.index + match.length);
  text = prefix+ '<span class="info" >'+ match+ '</span>'+ suffix;
  }
  resultBox.innerHTML = "匹配到" + results.length + "个结果:<br>" + text;
  }
  };
  // 生成正则表达式，核心函数
  function createRegex (regex) {
  try {
  if (regex[0] == "/") {
  regex = regex.split("/");
  regex.shift();
  var flags = regex.pop();
  regex = regex.join("/");
  regex = new RegExp(regex, flags);
  } else {
  regex = new RegExp(regex, "g");
  }
  return regex;
  } catch(e) {
  errBox.innerHTML = "无效的正则表达式";
  return false;
  }
  }
}
</script>

  </body>

</html>
