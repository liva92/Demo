<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <style>
    #canvas{
      border:1px solid #aaa;
      display: block;
      margin: 10px auto
    }
  </style>
</head>
<body>
  <canvas id="canvas">当前浏览器不支持canvas,请更换浏览器后再试！</canvas>

  <script>
    window.onload = function(){
      let canvas = document.getElementById('canvas')
      canvas.width = 500
      canvas.height = 500
      let context = canvas.getContext('2d')
      context.beginPath()
      //绘制椭圆
      context.ellipse(200,200,200,150,0,0,Math.PI*2)

      context.stroke()
    }
  </script>
</body>
</html>
