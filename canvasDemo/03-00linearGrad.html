<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <style>
    #canvas{
      border:1px solid #aaa;
      display: block;
      margin: 10px auto
    }
  </style>
</head>
<body>
  <canvas id="canvas">当前浏览器不支持canvas,请更换浏览器后再试！</canvas>

  <script>
    window.onload = function(){
      let canvas = document.getElementById('canvas')
      canvas.width = 500
      canvas.height = 500
      let context = canvas.getContext('2d')
      let linearGrad = context.createLinearGradient(0,0, 500, 500)
      //起始位置
      linearGrad.addColorStop(0.0, '#fff')
      //终点位置
      linearGrad.addColorStop(1.0, '#000')
      context.fillStyle = linearGrad
      context.fillRect(0, 0, 500, 500)
    }
  </script>
</body>
</html>
