<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <style>
    #canvas{
      border:1px solid #aaa;
      display: block;
      margin: 10px auto
    }
  </style>
</head>
<body>
  <canvas id="canvas">当前浏览器不支持canvas,请更换浏览器后再试！</canvas>

  <script>
    window.onload = function(){
      let canvas = document.getElementById('canvas')
      canvas.width = 800
      canvas.height = 800
      let context = canvas.getContext('2d')
      context.lineStyle = 5
      context.strokeStyle = '#058'
      //非闭合路径
      for ( let i = 0 ; i < 10; i++){
        context.beginPath()
        context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10)
        context.stroke()
      }
      //闭合路径
      for ( let i = 0 ; i < 10; i++){
        context.beginPath()
        context.arc(50+i*100,180,40,0,2*Math.PI*(i+1)/10)
        context.closePath()
        context.stroke()
      }
      //顺时针填充路径
        context.fillStyle = '#058'
        for ( let i = 0 ; i < 10; i++){
        context.beginPath()
        context.arc(50+i*100,540,40,0,2*Math.PI*(i+1)/10)
        context.closePath()
        context.fill()
        }
      //逆时针填充路径
        context.fillStyle = '#058'
        for ( let i = 0 ; i < 10; i++){
        context.beginPath()
        context.arc(50+i*100,660,40,0,2*Math.PI*(i+1)/10 ,true)
        context.closePath()
        context.fill()
      }
  }
  </script>
</body>
</html>
